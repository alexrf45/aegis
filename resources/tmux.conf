# sets the shell to bin/bash
set -g default-command /bin/zsh


# remap prefix from 'C-b' to 'C-a'
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix


# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

set -g default-terminal "tmux-256color"
set -g status-keys vi
set -g history-limit 20000
set -g mouse on
set -g renumber-windows on
set -g base-index 1
setw -g pane-base-index 1

# split panes using | and -, make sure they open in the same path

bind g split-window -h -c "#{pane_current_path}"
bind h split-window -v -c "#{pane_current_path}"


unbind '"'
unbind %

# open new windows in the current path

bind c new-window -c "#{pane_current_path}"

# swap windows
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1

#join panes from another window
bind j choose-window 'join-pane -h -s "%%"'
bind J choose-window 'join-pane -s "%%"'


# Use Alt-arrow keys without prefix key to switch panes

bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D



# No delay for escape key press
set -sg escape-time 0

# Reload tmux config
bind r source-file ~/.tmux.conf \; display "Reloaded!"

#source Tmux Themepack
set -g @themepack 'default'

# Center the window list
set -g status-justify centre


#Activity Monitoring
setw -g monitor-activity on
set -g visual-activity on

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'jimeh/tmux-themepack'
set -g @plugin 'tmux-plugins/tmux-logging'

set -g @plugin 'dracula/tmux'
set -g @dracula-show-powerline true
set -g @dracula-plugins "git cpu-usage ram-usage weather time"
set -g @dracula-show-left-icon session
set -g @dracula-military-time true
#set -g @dracula-network ens33
#set -g @dracula-network-interval 0
#set -g @dracula-network-show-interface true
set -g @dracula-refresh-rate 1
set -g @dracula-show-location false
set -g @dracula-day-month true
set -g @dracula-time-colors "dark_gray light_purple"
set -g @dracula-cpu-usage-colors "dark_gray pink"
set -g @dracula-ram-usage-colors "dark_gray cyan"
set -g @dracula-weather-colors "dark_gray white"
set -g @dracula-git-colors "dark_gray green"

run '~/.tmux/plugins/tpm/tpm'
